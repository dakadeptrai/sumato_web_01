

<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<title>Giải Phương Trình Bậc 2</title>
<head>
<style>
  ul {
    background-color: rgb(233, 229, 229);
    padding: 10px;
  }

  li {
    margin: 10px;
  }

  label {
    margin-right: 60px;
  }
</style>
</head>
<body>
  <h1>Giải Phương Trình Bậc 2</h1>

  <ul>
    <li>
      Phương trình bậc 2 có dạng <b>ax^2 + bx + c = 0</b> (a khác 0)
    </li>
    <li>Nhập hệ số <b>a, b, c</b> để tiến hành giải phương trình</li>
  </ul>

  <label for="id"><b>Hệ số a:</b></label>
  <input type="number" id="id"><br><br>

  <label for="id2"><b>Hệ số b:</b></label>
  <input type="number" id="id2"><br><br>

  <label for="id3"><b>Hệ số c:</b></label>
  <input type="number" id="id3"><br><br>

  <button onclick="calcEquation()" style="background-color: green; color: white; padding: 10px; margin-top: 30px;">Xác Nhận</button><br>

  <p type="text" id="result" style="background-color: rgb(141, 200, 141); color: green; padding: 10px; margin-top: 10px;"></p>

  <script>
    function calcEquation() {
      var a = Number(document.getElementById("id").value);
      var b = Number(document.getElementById("id2").value);
      var c = Number(document.getElementById("id3").value);

      // Check for invalid input (a cannot be 0)
      if (a === 0) {
        document.getElementById("result").innerHTML =
          "Phương trình vô nghiệm do hệ số a bằng 0.";
        return; // Early exit if a is 0
      }

      // Calculate discriminant (b^2 - 4ac)
      var discriminant = b * b - 4 * a * c;

      // Solve based on discriminant
      if (discriminant > 0) {
        // Two distinct real roots
        var x1 = (-b + Math.sqrt(discriminant)) / (2 * a);
        var x2 = (-b - Math.sqrt(discriminant)) / (2 * a);
        document.getElementById("result").innerHTML =
          "Phương trình có 2 nghiệm phân biệt: <br> x1 = " +
          x1.toFixed(2) +
          " <br> x2 = " +
          x2.toFixed(2);
      } else if (discriminant === 0) {
        // One repeated real root
        var x = -b / (2 * a);
        document.getElementById("result").innerHTML =
          "Phương trình có nghiệm kép: <br> x = " + x.toFixed(2);
      } else {
        // No real root (complex roots)
        document.getElementById("result").innerHTML =
          "Phương trình vô nghiệm thực.";
      }
    }
  </script>
</body>
</html>
