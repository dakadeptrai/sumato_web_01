<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Simple Calculator</title>
    <body>
        <h1 style="text-align: center;">Simple Calculator</h1>
        <label>Số thứ nhất</label>
        <input id="s1" type="number" style="margin: 10px;">
        <br>
        <label>Số thứ hai</label>
        <input id="s2" type="number" style="margin: 10px;">
        <div>
            <button onclick="add()">+</button>
            <button onclick="minus()">-</button>
            <button onclick="multiply()">*</button>
            <button onclick="divine()">/</button>
            <button onclick="exponential()">**</button>
        </div>
            
        <label>Kết quả</label>
        <input id="kq" type="number" style="margin: 10px;" readonly>
        <script>
            function add() {
                var x = parseFloat(document.getElementById("s1").value);
                var y = parseFloat(document.getElementById("s2").value);
                var z = x + y;
                document.getElementById('kq').value = z;
            }
            function minus() {
                var x = parseFloat(document.getElementById("s1").value);
                var y = parseFloat(document.getElementById("s2").value);
                var z = x - y;
                document.getElementById('kq').value = z;
            }
            function multiply() {
                var x = parseFloat(document.getElementById("s1").value);
                var y = parseFloat(document.getElementById("s2").value);
                var z = x * y;
                document.getElementById('kq').value = z;
            }
            function divine() {
                var x = parseFloat(document.getElementById("s1").value);
                var y = parseFloat(document.getElementById("s2").value);
                var z = x / y;
                if(y == 0){
                    window.alert('error')
                }
                document.getElementById('kq').value = z;
                
            }
            function exponential() {
                var x = parseFloat(document.getElementById("s1").value);
                var y = parseFloat(document.getElementById("s2").value);
                var z = x ** y;
                document.getElementById('kq').value = z;
            }
        </script>
    </body>
</html>
