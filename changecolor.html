    <script>
        function UCLN(a, b) {
        if (b === 0){
            return a;
        }
        return UCLN(b, a % b);
    } 
        function Tongphanso(){
                var Tuso1 = parseInt(document.getElementById('Number1').value);
                var Mauso1 = parseInt(document.getElementById('Number2').value);
                var Tuso2 = parseInt(document.getElementById('Number3').value);

                var Boichung = Mauso1 * Mauso2;

                var Tusomoi1 = Tuso1 *Mauso2;
                var Tusomoi2 = Tuso2 *Mauso1;

                var Tongtuso = Tusomoi1 + Tusomoi2;
                
                var UCL = UCLN(Tongtuso,Boichung);
                Tongtuso /= UCL;
                Boichung /= UCL;
                if (Tongtuso == 0){
                    return document.getElementById('output').innerHTML = 0;
                }
                if (Boichung == 0) {
                    return document.getElementById('output').innerHTML = -1;
                }
                var inn = "";
                inn += Tongtuso + ' / '+ Boichung;
                console.log(inn)
                document.getElementById('output').innerHTML = inn;
        }
